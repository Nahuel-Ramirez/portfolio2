      <form class="contact-form">

          type="text"
          name="nombre"
          id="name"
          placeholder="Nombre y Apellido"
        />
        <input
          type="tel"
          name="telefono"
          id="tel"

        />
        <span class="divider"></span>

          name="description"
          id="description"
          type="submit"
          cols="40"
          rows="10"
          placeholder="Deja tu mensaje"
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
